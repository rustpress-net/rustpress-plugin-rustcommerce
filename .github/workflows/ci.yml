name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustpress-net/rustpress-core-devops/actions/ci-rust@main
        with:
          run_tests: 'true'
          run_clippy: 'true'
          run_fmt: 'true'
